name: Deploy public/ to server (prod)

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload public/ via FTP/FTPS/SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          # Set in GitHub > Settings > Secrets and variables > Actions
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Change to 'ftps' or 'sftp' if your host supports it (recommended)
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftp' }}
          port: ${{ secrets.FTP_PORT || '21' }}
          local-dir: public/
          # Destination folder on the server (document root), e.g. /public_html/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          # Safety
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**
            # Do not deploy sensitive/local config or diagnostics
            includes/config.php
            includes/config.sample.php
            includes/config.production.php
            db_test.php
            diag_*.php
            test_ciudades.php

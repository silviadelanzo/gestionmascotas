name: Deploy via FTP

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Seleccionar destino de despliegue"
        required: true
        default: "app"
        type: choice
        options:
          - app
          - root
      protocol:
        description: "Protocolo (ftps o ftp)"
        required: true
        default: "ftps"
        type: choice
        options:
          - ftps
          - ftp
      serverDirApp:
        description: "Ruta servidor APP (relativa al login)"
        required: true
        default: "public_html/gestionmascotas/public/"
      serverDirLib:
        description: "Ruta servidor LIB (PHPMailer) (relativa al login)"
        required: true
        default: "public_html/gestionmascotas/lib/PHPMailer/"
      serverDirRoot:
        description: "Ruta servidor ROOT (relativa al login)"
        required: true
        default: "public_html/"
  push:
    branches:
      - main
    paths:
      - "public/**"
      - "index.html"
      - ".htaccess"
      - ".github/workflows/deploy.yml"

jobs:
  deploy-app:
    if: >-
      ${{ github.event_name == 'workflow_dispatch' && inputs.target == 'app' ||
          github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy app (public/) to /public_html/gestionmascotas/public
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ github.event_name == 'workflow_dispatch' && inputs.protocol || 'ftps' }}
          port: 21
          server-dir: ${{ github.event_name == 'workflow_dispatch' && inputs.serverDirApp || 'public_html/gestionmascotas/public/' }}
          local-dir: "public/"
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/docs/**
            **/sql/**
            **/scripts/**
            config/db.php
            config/mail.php
            test_email.php
            test_mail_server.php
            **/*.map
            **/*.psd
            **/*.ai

      - name: Deploy lib/PHPMailer to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ github.event_name == 'workflow_dispatch' && inputs.protocol || 'ftps' }}
          port: 21
          server-dir: ${{ github.event_name == 'workflow_dispatch' && inputs.serverDirLib || 'public_html/gestionmascotas/lib/PHPMailer/' }}
          local-dir: "lib/PHPMailer/"
          exclude: |
            **/.git*
            **/.github/**
            **/*.map

  deploy-root:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.target == 'root' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy root (index.html, .htaccess) to /public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ inputs.protocol }}
          port: 21
          server-dir: ${{ inputs.serverDirRoot }}
          local-dir: "./"
          exclude: |
            **
            !index.html
            !.htaccess
